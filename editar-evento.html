<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sound Gardens - Painel Administrativo</title>
    <link rel="apple-touch-icon" sizes="180x180" href="img/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="img/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="img/favicon/favicon-16x16.png">
    <link rel="manifest" href="img/favicon/site.webmanifest">
    <link rel="mask-icon" href="img/favicon/safari-pinned-tab.svg" color="#ea1964">
    <link rel="shortcut icon" href="img/favicon/favicon.ico">
    <meta name="apple-mobile-web-app-title" content="Sound Garden">
    <meta name="application-name" content="Sound Garden">
    <meta name="msapplication-TileColor" content="#b91d47">
    <meta name="msapplication-config" content="img/favicon/browserconfig.xml">
    <meta name="theme-color" content="#ffffff">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <aside class="d-flex flex-column flex-shrink-0 p-3 bg-light col-2">

                <a href="./" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-dark text-decoration-none">
                    <span class="fs-4 px-5">
                        <img src="img/Sound-logo.png" alt="Gama Lounge" class="img-responsive">
                    </span>
                </a>
                <p class="text-center"><a href="./admin.html" class="admin-link">painel administrativo</a></p>
                <hr>
                <ul class="nav nav-pills flex-column mb-auto">
                    <li class="nav-item">
                        <a href="./admin.html" class="nav-link active" aria-current="page">
                            Eventos
                        </a>
                    </li>

                    <li>
                        <a href="#" class="nav-link link-dark">
                            Funcionários
                        </a>
                    </li>
                    <li>
                        <a href="#" class="nav-link link-dark">
                            Usuários
                        </a>
                    </li>
                    <li>
                        <a href="index.html" class="nav-link link-dark">
                            Landing Page
                        </a>
                    </li>
                </ul>
                <hr>

            </aside>
            <main class="col-9  p-5">
                <div class="my-5">
                    <h1>Editar evento</h1>
                </div>
                <div>
                    <div data-editerror></div>
                    <!-- - cadastro de evento (nome, atrações, descrição, horário, data, numero de ingressos) -->
                    <form class="col-6" data-editform>
                        <div class="position-absolute top-50 start-50 translate-middle" data-loaderedit>
                            <div class="spinner-border text-danger m-5" role="status">
                                <span class="visually-hidden">Carregando...</span>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="nome" class="form-label">Nome</label>
                            <input type="text" data-formname class="form-control" id="nome" aria-describedby="nome">
                        </div>
                        <div class="mb-3">
                            <label for="banner" class="form-label">Banner</label>
                            <input type="text" data-formbanner class="form-control" id="banner"
                                aria-describedby="banner">
                            <small>adicione o link da imagem</small>
                        </div>
                        <div class="mb-3">
                            <label for="atracoes" class="form-label">Atrações</label>
                            <input type="text" data-formattractions class="form-control" id="atracoes"
                                aria-describedby="atracoes">
                            <small>insira o nome dos artistas separados por vírgula</small>
                        </div>
                        <div class="mb-3">
                            <label for="descricao" class="form-label">Descrição</label>
                            <textarea name="descricao" data-formdescription id="descricao" class="form-control"
                                rows="5"></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="data" class="form-label">Data</label>
                            <input type="datetime-local" data-formdate name="data" id="data" class="form-control"
                                placeholder="00/00/00 00:00">
                        </div>
                        <div class="mb-3">
                            <label for="lotacao" class="form-label">Lotação (número de ingressos disponiveis)</label>
                            <input type="number" data-formticket class="form-control" id="lotacao"
                                aria-describedby="lotacao">
                        </div>
                        <button type="submit" data-formbutton class="btn btn-primary">enviar</button>
                    </form>
                </div>
            </main>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
        </script>
    <script type="module" src="./controller/editEvent-controller.js"></script>
</body>

</html>
